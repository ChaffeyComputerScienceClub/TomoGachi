<!DOCTYPE html>
<html>
  <head>
    <title>SamsShop</title>
    <h1 class="header">Tammy's Tamowatches</h1>
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #9169ff;
    }

    .header {
        margin: 0;
        width: 100%;
        height: 70px;
        text-align: center;
        padding: 50px;
        background-color: #7f51ff;
    }
    .container {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 200px;
        height: 100vh;
        background-color: #2c3e50;
        display: flex;
        flex-direction: column;
    }

    #option1 {
        background-color: aqua;
    }
    #option2 {
        background-color: red;
    }
    #option3 {
        background-color: green;
    }
    #option4 {
        background-color: purple;
    }

    .sidebar-option {
        padding: 15px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #34495e;
        border: 4px solid #2c3e50;
        
    }

    .sidebar-option:hover {
        background-color: #3b5c78;
    }

    .sidebar-option.active {
        margin-left: 20px;
        border: 0px;
    }



    /* shop stuff */
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Individual shop item style */
    .shop-item {
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }

    /* Placeholder image style */
    .shop-item img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    /* Buy button style */
    .shop-item button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .shop-item button:hover {
      background-color: #0056b3;
    }

    .buttonBought {
      background-color: red !important;
    }
  
  
    </style>


</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-option" id="option1">Option1</div>
            <div class="sidebar-option" id="option2">Option2</div>
            <div class="sidebar-option" id="option3">Option3</div>
            <div class="sidebar-option" id="option4">Option4</div>
        </div>
        <div id="bank">num
        </div>
        <div id="shop-grid" class="shop-grid"></div>
    </div>
    <script src="firebase.js" type="module"></script>
    <script src="shop.js"></script>
</body>


<script>










    const options = document.querySelectorAll('.sidebar-option');

    const bodyColors = {
    option1: 'aqua',  // Light beige for Option 1
    option2: 'red',  // Blanched almond for Option 2
    option3: 'green',  // Lavender for Option 3
    option4: 'purple'   // Misty rose for Option 4
    };
    options.forEach(option => {
        option.addEventListener('click', function() {
            // Remove active class from all options
            options.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            this.style.backgroundColor = bodyColors[this.id];
            document.body.style.backgroundColor = bodyColors[this.id];
            if (this.id == 'option1'){
                loadProducts();
            }
    });
});

    



</script>
</html>
