<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tammys Tamowatches</title>

    <!--To be deleted-->
    <!--
    <link rel="stylesheet" href="/CSS/style.css" />
    
    <link rel="stylesheet" href="/CSS/toDoStyle.css" />
    <link rel="stylesheet" href="/CSS/finance.css" />
  -->
    <link rel="stylesheet" href="/CSS/base.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <header>
    <h1 class="header">Tammy's Tamowatches</h1>
  </header>

  <body>
    <row>
      <column class="col-3 desktop">
        <!--#region Left Sidebar Options-->
        <flexContainer>
          <sidebar style="width: 10vw; min-width: 146px; max-width: 200px">
            <sidebar
              class="option"
              id="option1"
              style="background-color: var(--shopBlue)"
              >Shop
            </sidebar>
            <sidebar
              class="option"
              id="option2"
              style="background-color: var(--inventoryPink)"
              >Inventory
            </sidebar>
            <sidebar
              class="option"
              id="option3"
              style="background-color: var(--financeGreen)"
              >Finance
            </sidebar>
            <sidebar
              class="option"
              id="option4"
              style="background-color: var(--todoPurple)"
              >To-do List
            </sidebar>
          </sidebar>
          <!--Sub Options-->
          <sidebar id="mini-sidebar"></sidebar>
        </flexContainer>
        <!--#endregion-->
      </column>
      <!--Mobile Right Side Bar-->
      <column class="col-2 mobile">
        <!--Right Side Bar-->
        <flexContainer
          style="
            background-color: rgba(52, 73, 94, 0.2);
            flex-direction: column;
          "
        >
          <!--#region Tamagotchi-->
          <div class="tamagotchi">
            <div class="gridTomo">
              <img id="tamaBG" src="/images/Room.png" />
              <img id="tamaGif" src="/images\tomoIdle.gif" />
            </div>
          </div>
          <!--#endregion-->
          <!--#region Stats-->
          <!--#region meter Mobile-->
          <meterBox>
            <img src="/ShopItemJPEGs/bread copy.png" alt="food" />
            <!--  meter 1 -->
            <meter id="friendship-meter" max="100" value="70"></meter>
            <img src="/ShopItemJPEGs/bread copy.png" alt="food" />
            <!--  meter 2 -->
            <meter id="happiness-meter" max="100" value="70"></meter>
            <img src="/ShopItemJPEGs/bread copy.png" alt="food" />
            <!--  meter 3 -->
            <meter id="hunger-meter" max="100" value="70"></meter>
          </meterBox>
          <!--#endregion-->
          <!--#endregion-->
        </flexContainer>
      </column>
      <!--Mobile Left Sidebar Options-->
      <column class="col-2 mobile">
        <!--#region Left Sidebar Options-->
        <flexContainer style="flex-direction: column">
          <sidebar>
            <sidebar
              class="option"
              id="option1"
              style="background-color: var(--shopBlue)"
              >Shop
            </sidebar>
            <sidebar
              class="option"
              id="option2"
              style="background-color: var(--inventoryPink)"
              >Inventory
            </sidebar>
            <sidebar
              class="option"
              id="option3"
              style="background-color: var(--financeGreen)"
              >Finance
            </sidebar>
            <sidebar
              class="option"
              id="option4"
              style="background-color: var(--todoPurple)"
              >To-do List
            </sidebar>
          </sidebar>
          <!--Sub Options-->
          <sidebar id="mini-sidebar"></sidebar>
        </flexContainer>
        <!--#endregion-->
      </column>
      <column class="col-7">
        <!--#region Shop grid-->
        <div id="shop-grid" class="shop-grid"></div>
        <!--#endregion-->
      </column>
      <column class="col-2 desktop">
        <!--Right Side Bar-->
        <vertContainer style="background-color: rgba(52, 73, 94, 0.2)">
          <!--#region Tamagotchi-->
          <div class="tamagotchi">
            <div class="gridTomo">
              <img id="tamaBG" src="/images/Room.png" />
              <img id="tamaGif" src="/images\tomoIdle.gif" />
            </div>
          </div>
          <!--#endregion-->
          <!--#region Stats-->
          <div style="height: 65%">
            <meterContainer>
              <!--#region meter test2-->
              <meterBox>
                <img src="/ShopItemJPEGs/bread copy.png" alt="food" />
                <img src="/ShopItemJPEGs/bread copy.png" alt="food" />
                <img src="/ShopItemJPEGs/bread copy.png" alt="food" />
                <!--  meter 1 -->
                <meter id="friendship-meter" max="100" value="70"></meter>
                <!--  meter 2 -->
                <meter id="happiness-meter" max="100" value="70"></meter>
                <!--  meter 3 -->
                <meter id="hunger-meter" max="100" value="70"></meter>
              </meterBox>
              <!--#endregion-->
            </meterContainer>
          </div>
          <!--#endregion-->
        </vertContainer>
      </column>
    </row>
    <script src="/JS/firebase.js" type="module"></script>
    <script src="/JS/loadManager.js"></script>
    <script src="/JS/main.js"></script>
    <script src="/JS/shop.js"></script>
    <script src="/JS/inventory.js"></script>
    <script src="/JS/savings.js"></script>
    <script src="/JS/finance.js"></script>
    <script src="/JS/todolist.js"></script>
  </body>
</html>
