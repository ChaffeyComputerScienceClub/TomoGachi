<!DOCTYPE html>
<html>
  <head>
    <title>SamsShop</title>
    <link rel="stylesheet" href="/CSS/base.css" />
    <!--
    <link rel="stylesheet" href="/CSS/style.css" />
    -->
    <link rel="stylesheet" href="/CSS/toDoStyle.css"/>
    <link rel="stylesheet" href="/CSS/finance.css"/>
  </head>
  <header>
    <h1 class="header">Tammy's Tamowatches</h1>
  </header>

  <body>
    <flexContainer>
      <!--Left Sidebar Options-->
      <flexContainer>
        <sidebar style="width: 10vw; min-width: 146px">
        <sidebar class="option" id="option1" style="background-color: #77d3f9"
          >Option1</sidebar
        >
        <sidebar class="option" id="option2" style="background-color: #eb93bd"
          >Option2</sidebar
        >
        <sidebar class="option" id="option3" style="background-color: #52b7a9"
          >Option3</sidebar
        >
        <sidebar class="option" id="option4" style="background-color: #b391c4"
          >Option4</sidebar
        >
        </sidebar>
        <!--Sub Options-->
        <sidebar id="mini-sidebar"></sidebar>
      </flexContainer>
      <!--Main Section-->
      <!--Shop grid-->
      <div id="shop-grid" class="shop-grid"></div>

      <!--Right Side Bar-->
      <vertContainer>
        <!--Tamagotchi-->
        <div class="tamagotchi">
          <img
            id="tamaBG"
            src="/ShopItemJPEGs/blue_square.jpg"
            style="z-index: 1; position: relative; margin: auto"
          />
          <img
            id="tamaGif"
            src="/ShopItemJPEGs/donald-trump-potus.gif"
            style="z-index: 2; position: relative; bottom: 50%"
          />
        </div>
        <!--Stats-->
        <div class="meter-container">
          <!--  meter 1 -->
          <div>
            <meter
              id="friendship-meter"
              class="meter"
              max="100"
              value="70"
            ></meter>
            <img
              src="/ShopItemJPEGs/bread copy.png"
              style="height: 5rem; transform: rotate(90deg)"
              alt="food"
            />
          </div>
          <!--  meter 2 -->
          <div>
            <meter
              id="happiness-meter"
              class="meter"
              max="100"
              value="70"
            ></meter>
            <img
              src="/ShopItemJPEGs/bread copy.png"
              style="height: 5rem; transform: rotate(90deg)"
              alt="food"
            />
          </div>
          <!--  meter 3 -->
          <div>
            <meter id="hunger-meter" class="meter" max="100" value="70"></meter>
            <img
              src="/ShopItemJPEGs/bread copy.png"
              style="height: 5rem; transform: rotate(90deg)"
              alt="food"
            />
          </div>
        </div>
      </vertContainer>
    </flexContainer>
    <script src="/JS/firebase.js" type="module"></script>
    <script src="/JS/loadManager.js"></script>
    <script src="/JS/main.js"></script>
    <script src="/JS/shop.js"></script>
    <script src="/JS/inventory.js"></script>
    <script src="/JS/savings.js"></script>
    <script src="/JS/finance.js"></script>
    <script src="/JS/todolist.js"></script>
  </body>
  
</html>
